<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="Stylesheet" href="style.css">
    <script src="loadComponents.js"></script>
    <link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <main>
        <div id="header"> </div>

        <div class="contact-page">
            <div class="left-side">
                <h2>Send a Message</h2>
                <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                    
                    <input type="hidden" name="access_key" value="1fa4f89a-7c36-4d71-b946-9b1300108a59">

                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div> 
            
            <div class="right-side">
                <!-- Social Media Links (3 cards) -->
                <div class="socials">
                    <h2> Follow Me:</h2>
                    <a href="https://www.linkedin.com/in/gerry-singh"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
        
                <!-- Contact Info (Email and Phone) -->
                <div class="contact-info">
                    <div class="contact-card">
                        <i class="fas fa-envelope"></i>
                        <p>Email: gurpreet.singh.pun002@gmail.com</p>
                    </div>
                    <div class="contact-card">
                        <i class="fas fa-phone-alt"></i>
                        <p>Phone: +123 456 7890</p>
                    </div>
                    <div class="contact-card">
                        <i class="fas fa-map-pin"></i>
                        <p>Location: Seattle, WA</p>
                    </div>
                </div>
            </div>
        </div>


        <div id="footer"></div>
    </main>

</body>
</html>
